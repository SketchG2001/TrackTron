<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
    	
    {% endblock %} TrackTron</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
		<script src = "https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-600">
<nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
        <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-auto" viewBox="0 0 100 100" width="50" height="25">
                <rect x="20" y="20" width="20" height="60" fill="#fff"/>
                <rect x="10" y="70" width="40" height="20" fill="#fff"/>
                <rect x="60" y="20" width="20" height="60" fill="#fff"/>
                <rect x="50" y="20" width="40" height="20" fill="#fff"/>
            </svg>
        </a>
    </div>
	<div class="flex items-center space-x-4">
        {% if request.user.is_authenticated %}
            <a href="dashboard/" class="btn btn-outline-light">Dashboard</a>
            <a href="/rooms/" class="btn btn-outline-light">Profile</a>
            <a href="/rooms/" class="btn btn-outline-light">Reports</a>
            <a href="/rooms/" class="btn btn-outline-light">Leave Requests</a>
            <a href="{% url 'logout' %} " class="btn btn-light">Log out</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light">Log in</a>
            <a href="{% url 'register' %}" class="btn btn-light">Sign up</a>
        {% endif %}
    </div>
</nav>
{% block content %}
	
{% endblock %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<footer class="bg-gray-900 text-white py-4 text-center mt-5">
    <p>&copy; 2024 TrackTron. All rights reserved.</p>
</footer>
</body>
</html>
